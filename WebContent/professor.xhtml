<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <head>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
        <title>Professores </title>
    </head>
    <h:body>
    	<h:form>
    		<h:panelGrid columns="2">
	    		<h:outputLabel for="nome" value="Nome: "></h:outputLabel>
	    		<h:inputText id="nome" value="#{professorBean.professor.nome}"></h:inputText>    	
	    		<h:outputLabel for="titulaçao" value="Titulação: "></h:outputLabel>
	    		<h:inputText id="titulaçao" value="#{professorBean.professor.titulação}"></h:inputText>    		
	    	</h:panelGrid>
	    	<p>
	    		<h:commandButton action="#{professorBean.adicionar()}" value="Enviar"></h:commandButton>
	    	</p>
	    </h:form>
    </h:body>
</html>
