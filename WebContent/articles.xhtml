<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <head>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
        <title>article </title>
    </head>
    <h:body>
    	<h:form>
    		<p>
	    		<h:outputLabel for="titulo" value="Titulo: "></h:outputLabel>
	    		<h:inputText id="titulo" value="#{articleBean.article.title}"></h:inputText>
    		</p>
    		<p>
    			<h:outputLabel for="autor" value="Author"></h:outputLabel>
    			<h:inputText for="autor" value="#{articleBean.author.name}"></h:inputText>
    			
    			<h:outputLabel for="e-mail" value="E-mail"></h:outputLabel>
    			<h:inputText for="email" value="#{articleBean.author.email}"></h:inputText>
    			<h:commandButton value="Adicionar Autor" action="#{articleBean.adicionarAutorNaLista}"></h:commandButton>
    		</p>
    	
    			
    		<p>Lista de Autores</p>
    		<h:dataTable var="auth" value="#{articleBean.article.authors}">
    			<h:column>
    				<f:facet name="header">Nome</f:facet>
    				<h:outputText value="#{auth.name}"></h:outputText>
    			</h:column>
    			<h:column>
    				<f:facet name="header">E-mail</f:facet>
    				<h:outputText value="#{auth.email}"></h:outputText>
    			</h:column>
    		
    		</h:dataTable>
    		
    		<h:commandButton value="Enviar" action="#{articleBean.commitAutorArtigo()}"></h:commandButton>
    		
    		
    		
	    </h:form>
    </h:body>
</html>
