<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <head>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
        <title>Professores </title>
    </head>
    <h:body>
    	<h:form>
    		<h:commandLink action="professor" value="new"></h:commandLink>
    	
    		<h:dataTable var="prof" value="#{professorBean.professores}">
    			<h:column>
    				<f:facet name="header">ID</f:facet>
    				<h:outputText value="#{prof.id}"></h:outputText>
    			</h:column>
    			<h:column>
    				<f:facet name="header">Nome</f:facet>
    				<h:outputText value="#{prof.nome}"></h:outputText>
    			</h:column>
    			<h:column>
    				<f:facet name="header">titulação</f:facet>
    				<h:outputText value="#{prof.titulação}"></h:outputText>
    			</h:column>
    			
    		</h:dataTable>
	    </h:form>
    </h:body>
</html>
